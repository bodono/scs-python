---
name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.6.1
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.1
        if: runner.os == 'Windows'
      - name: Install OpenBLAS Windows
        env:
          OPENBLAS: {{ HOME }}\openblaslib
          OPENBLAS64_: {{ HOME }}\openblaslib
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $pyversion = python -c "import sys; print(sys.version.split()[0])"
          Write-Host "Python Version: $pyversion"
              function Download-OpenBLAS($ilp64) {
              if ($ilp64 -eq '1') { $target_name = "openblas64_.a" } else { $target_name = "openblas.a" }
              $target = "$(OPENBLAS)\$target_name"
              Write-Host "target path: $target"
              $old_value = $env:NPY_USE_BLAS_ILP64
              $env:NPY_USE_BLAS_ILP64 = $ilp64
              $openblas = python tools/openblas_support.py
              $env:NPY_USE_BLAS_ILP64 = $old_value
              cp $openblas $target
          }
          mkdir $(OPENBLAS)
          Download-OpenBLAS('0')
      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_SKIP: "cp27-* cp34-* pp* *win32"
          CIBW_BEFORE_ALL_LINUX: "yum install -y openblas-devel liblapack-dev"
          CIBW_BEFORE_ALL_MACOS: "brew install openblas lapack"
          CIBW_BEFORE_BUILD_WINDOWS: "pip install -U numpy scipy"
          CIBW_TEST_COMMAND: "nosetests {project}/test"
          CIBW_TEST_REQUIRES: nose
          CIBW_ENVIRONMENT_WINDOWS: "BLAS_LAPACK_LIB_PATHS={{ HOME }}/openblaslib"
      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
